<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Start File | Wise Guys Games Portfolio</title>
    <meta name="description" content=" Aidan Wisemans Sample Start File with SCSS"/>
    <meta name="author" content="Aidan Wiseman"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet"/>
    <link href="css/styles.min.css" rel="stylesheet"/>

    <!-- fav iccon stuff-->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png"/>
    <link rel="manifest" href="site.webmanifest"/>
  </head>
  <body>
    <div id="headerWrapper">
      <header>
        <img src="images/logoAW.png" alt="logo" width="67" height="100"/>
        <div>
          <h1>Fruit Stand</h1>
          <h2>Fresh from Local Farmers</h2>
        </div>
      </header>
    </div>

    <div id="navWrapper">
      <nav>
        <ul>
          <li><a href="#">Locations</a></li>
          <li><a href="#">Standards</a></li>
          <li class="active"><a href="#">Produce</a></li>
          <li><a href="#">Partners</a></li>
        </ul>
      </nav>
    </div>

    <div id="mainWrapper">
      <main>
        <h1>CSS Flexbox Practice</h1>

        <div class="fruitGallery">
          <figure>
            <img src="images/fruit1.jpg" alt="fruit" />
            <figcaption>Watermelon</figcaption>
          </figure>
          <figure>
            <img src="images/fruit2.jpg" alt="fruit" />
            <figcaption>Apple</figcaption>
          </figure>
          <figure>
            <img src="images/fruit3.jpg" alt="fruit" />
            <figcaption>Avocado</figcaption>
          </figure>
          <figure>
            <img src="images/fruit4.jpg" alt="fruit" />
            <figcaption>Banana</figcaption>
          </figure>
          <figure>
            <img src="images/fruit5.jpg" alt="fruit" />
            <figcaption>Dragon Fruit</figcaption>
          </figure>
          <figure>
            <img src="images/fruit6.jpg" alt="fruit" />
            <figcaption>Mango</figcaption>
          </figure>
          <figure>
            <img src="images/fruit7.jpg" alt="fruit" />
            <figcaption>Peach</figcaption>
          </figure>
          <figure>
            <img src="images/fruit8.jpg" alt="fruit" />
            <figcaption>Raspberries</figcaption>
          </figure>
        </div>
      </main>
    </div>

    <div>
      <footer id="footerWrapper">
        <p>&copy; <span id="year">x</span> &bull; Aidan Wiseman</p>
      </footer>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
